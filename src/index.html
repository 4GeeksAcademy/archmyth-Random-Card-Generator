<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random Card Generator by Archmyth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-5">
        Random Card Generator
        <p style="font-size: 0.5em">by Archmyth</p>
      </h1>
      <div id="poker">
        <div id="card" class="card container">
          <div
            id="top"
            class="card-header bg-transparent text-start card-type"
          ></div>
          <div class="card-body text-dark">
            <h1
              id="value"
              class="card-number position-absolute top-50 start-50 translate-middle"
            ></h1>
          </div>
          <div
            id="bot"
            class="card-footer bg-transparent text-start card-type2"
          ></div>
        </div>
      </div>
      <div class="p-2">
        <input
          class="btn-warning"
          type="button"
          onClick="window.location.reload();"
          value="Change Card"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
